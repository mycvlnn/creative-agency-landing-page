<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="57x57" href="./assets/favicon/apple-icon-57x57.png" />
        <link rel="apple-touch-icon" sizes="60x60" href="./assets/favicon/apple-icon-60x60.png" />
        <link rel="apple-touch-icon" sizes="72x72" href="./assets/favicon/apple-icon-72x72.png" />
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-icon-76x76.png" />
        <link
            rel="apple-touch-icon"
            sizes="114x114"
            href="./assets/favicon/apple-icon-114x114.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="./assets/favicon/apple-icon-120x120.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="./assets/favicon/apple-icon-144x144.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="./assets/favicon/apple-icon-152x152.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-icon-180x180.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="./assets/favicon/android-icon-192x192.png"
        />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="96x96" href="./assets/favicon/favicon-96x96.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta name="msapplication-TileImage" content="./assets/favicon/ms-icon-144x144.png" />
        <meta name="theme-color" content="#ffffff" />

        <title>Modular UI</title>

        <!-- Font family -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

        <!-- CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/grid.css" />
        <link rel="stylesheet" href="./assets/css/base.css" />
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <link rel="stylesheet" href="./assets/css/responsive.css" />
    </head>
    <body>
        <div id="root">
            <!-- Header -->
            <header class="header">
                <div class="grid wide">
                    <div class="row-center header__wrapper">
                        <!-- Logo -->
                        <a href="#" class="row-center">
                            <img src="./assets/img/logo.svg" alt="Modulars" class="header__logo" />
                        </a>
                        <div class="row-center header__row">
                            <!-- Navbar -->
                            <nav class="header__navbar hide-tablet-mobile">
                                <ul class="row-center header__navbar-list">
                                    <li class="header__navbar-item header__navbar-item--active">
                                        <a href="#!" class="header__navbar-link">Home</a>
                                    </li>
                                    <li class="header__navbar-item">
                                        <a href="#!" class="header__navbar-link">About</a>
                                    </li>
                                    <li class="header__navbar-item">
                                        <a href="#!" class="header__navbar-link">Blog</a>
                                    </li>
                                    <li class="header__navbar-item">
                                        <a href="#!" class="header__navbar-link">Contact</a>
                                    </li>
                                </ul>
                            </nav>
                            <!-- Authentication -->
                            <div class="header__authenticate">
                                <a href="#!" class="btn header__sign-up">Sign Up</a>
                            </div>

                            <!-- Mobile menu -->
                            <button class="header__menu-btn">
                                <svg
                                    width="18"
                                    height="16"
                                    viewBox="0 0 18 16"
                                    fill="none"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <rect width="18" height="2" fill="currentColor" />
                                    <rect y="7" width="18" height="2" fill="currentColor" />
                                    <rect y="14" width="18" height="2" fill="currentColor" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="header__divider hide-tablet-mobile"></div>
                </div>
            </header>
            <!-- Main -->
            <main class="main">
                <h1>Creative agency landing page</h1>
            </main>
            <!-- Footer -->
            <footer class="footer"></footer>
        </div>
    </body>
</html>
